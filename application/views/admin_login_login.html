<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>装修报价系统登陆</title>
    <script src="/js/admin/jquery-1.9.0.min.js"></script>
    <script src="/js/admin/jquery-migrate-1.1.0.min.js"></script>
    <script src="/js/admin/jquery.validate.js"></script>
    <script src="/js/common.js"></script>
    <style type="text/css">
        .*{margin:0; padding:0;}
        .login-top{ width:500px;margin:100px auto 0 auto;border:1px solid #ccc;}
        .login-top-h2{ text-align:center;letter-spacing: 2px;}
        .login-p{text-align:center;margin:40px 0;}
        .login-p1{margin:40px 0 40px 130px;}
        .login-span{margin:0 20px 0 0;}
        .inputtext{background: #fff none repeat scroll 0 0;border-color: #aaa #c8c8c8 #c8c8c8 #aaa;border-style: solid;border-width: 1px;font: 12px;padding:2px 3px;}
        .login-p-submit{margin:0 0 30px 0;}
        .login-p-submit .form-submit{border:1px solid #ccc;padding:3px 20px;margin:0 0 0 290px; cursor:pointer;}
        .login-p-submit .form-submit:hover{background:#666;color:#fff;}
    </style>

    <script type="text/javascript">
        $(function(){
            var validate = $("#htlogin").validate({
                debug: true, //调试模式取消submit的默认提交功能
                //errorClass: "label.error", //默认为错误的样式类为：error
                focusInvalid: false, //当为false时，验证无效时，没有焦点响应
                onkeyup: false,
                submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form
                    //alert("提交表单");
                    form.submit();   //提交表单
                },

                rules:{
                    username:{
                        required:true
                    },
                    userpwd:{
                        required:true
                    }
                },
                messages:{
                    username:{
                        required:"<span style=\"color:red;margin:0 0 0 20px;\">必填</span>"
                    },
                    userpwd :{
                        required:"<span style=\"color:red;margin:0 0 0 20px;\">必填</span>"
                    }
                }

            });


        })
    </script>
</head>
<body style="zoom: 1;">

<div class="login-top">
    <form id="htlogin" method="post" action="/admin_log/login">
        <h3 class="login-top-h2">装修报价系统登陆</h3>
        <input type="hidden" name="pat" value="">
        <p class="login-p0 login-p1"><span class="login-span">用户名：</span><input type="text" name="username" class="username inputtext valid" id="username" style="background-color: rgb(250, 255, 189); border-color: rgb(127, 157, 185);"></p>
        <p class="login-p1"><span class="login-span">密　码：</span><input type="password" name="userpwd" class="userpwd inputtext valid" id="userpwd" style="background-color: rgb(250, 255, 189); border-color: rgb(127, 157, 185);"></p>
        <p class="login-p-submit"><input class="form-submit" type="button" id="login_button" title="登录" value="登录"></p>
    </form>
</div>


</body></html>
<script type="text/javascript"> 
    $(function () {
        $('#login_button').click(function () {
            var username = $('input[name="username"]').val();
            var userpwd = $('input[name="userpwd"]').val();
            $.ajax({
                url: '/Admin_Login/login/',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    'username':username,
                    'userpwd':userpwd
                },
                success: function(data) {
                    if (data.code == 1) {
                        window.location.href = data.url;
                    }else{
                        alert('输入有误！');
                    }
                }

            });
        });
    });
</script>
